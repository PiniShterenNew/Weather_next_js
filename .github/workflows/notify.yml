name: Send Notifications

on:
  schedule:
    - cron: "0 * * * *" # כל שעה בדיוק
  workflow_dispatch:     # מאפשר להריץ גם ידנית

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel API to dispatch notifications
        run: |
          curl -X POST "https://wheather-next-js.vercel.app/api/notifications/dispatch" \
          -H "Authorization: Bearer ${{ secrets.API_SECRET }}" \
          -H "Content-Type: application/json"


